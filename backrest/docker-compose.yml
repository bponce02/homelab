services:
  backrest:
    image: garethgeorge/backrest:latest
    container_name: backrest
    hostname: backrest.develium.dev
    volumes:
      - ../configs/volumes/backrest/data:/data
      - ../configs/volumes/backrest/config:/config
      - ../configs/volumes/backrest/cache:/cache
      - ../configs/volumes/backrest/tmp:/tmp
      - ../configs/volumes/backrest/rclone:/root/.config/rclone # Mount for rclone config (needed when using rclone remotes)
      - /home/melissa/homelab/:/userdata  # Mount root directory to backup system
    environment:
      - BACKREST_DATA=/data
      - BACKREST_CONFIG=/config/config.json
      - XDG_CACHE_HOME=/cache
      - TMPDIR=/tmp
      - TZ=America/New_York
    ports:
      - "9898:9898"
    restart: unless-stopped
    networks:
      - proxy
networks:
  proxy:
    external: true