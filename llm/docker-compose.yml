services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    environment:
      - OLLAMA_NUM_GPU=0             # set 0 for CPU-only, omit if you have a GPU
      - OLLAMA_NUM_THREADS=${THREADS:-2}
    volumes:
      - ../config/volumes/llm/ollama:/root/.ollama
    networks:
      - proxy

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ../config/volumes/llm/openwebui:/app/backend/data
    networks:
      - proxy

networks:
  proxy:
    external: true
  